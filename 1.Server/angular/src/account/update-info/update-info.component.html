<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>{{ "UpdateInfoDetail" | localize }}</h2>
            </div>
            <div class="body table-responsive" #body>
                <form #updateInfoForm="ngForm" (ngSubmit)="save()">
                    <div class="row-fluid">
                        <div class="col-md-3">
                            <img *ngIf="updateInfo.profilePicture" alt="User-Picture" class="profile-picture"
                                (click)="fileInput.click()" height="200" width="200" style="cursor:pointer;"
                                src="data:image/png;base64,{{ updateInfo.profilePicture }}" />
                            <span class="hiddenFileInput">
                                <input type="file" id="profilePictureInput" #fileInput
                                    (change)="handleFileSelect($event)" accept="image/*">
                            </span>
                        </div>

                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput name="Name" [placeholder]="'Name' | localize"
                                            [(ngModel)]="updateInfo.name" required maxlength="32" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput name="TramDichVu" [placeholder]="'TramDV' | localize"
                                            [(ngModel)]="tramDichVuName" disabled />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput name="PhoneNumber" [placeholder]="'PhoneNumber' | localize"
                                            [(ngModel)]="updateInfo.phoneNumber" required maxlength="12"
                                            pattern="\d+(\s?\d*)+" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput name="EmailAddress" [placeholder]="'EmailAddress' | localize"
                                            [(ngModel)]="updateInfo.emailAddress" type="email" required maxlength="256"
                                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <textarea matInput name="Description" [placeholder]="'Description' | localize"
                                            [(ngModel)]="updateInfo.description" rows="5"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button mat-flat-button type="submit" flex="15" color="primary"
                        [disabled]="!updateInfoForm.form.valid || saving">
                        {{ "Save" | localize }}
                        <i class="fa fa-spin fa-spinner" *ngIf="saving"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
