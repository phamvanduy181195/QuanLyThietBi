<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>{{ "DieuKhoanSuDung" | localize }}</h2>
            </div>
            <div class="body table-responsive">
                <!--query start-->
                <div class="row clearfix">
                    <form>
                        <div class="row">
                            <div class="col-md-12 text-right p-r-25 p-l-25">
                                <button mat-flat-button color="primary" (click)="create()" [disabled]="dieuKhoanHienTai == dieuKhoanSuDung">
                                    <mat-icon>save</mat-icon> {{ 'Save' | localize }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--query end-->

                <p-editor [(ngModel)]="dieuKhoanSuDung" [style]="{'height': 'calc(100vh - 350px)'}"></p-editor>
            </div>
        </div>
    </div>
</div>
