<form autocomplete="off" #huyBoCongViecModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "HuyBoCongViecKhachHang" | localize }} <b>{{ tenKhachHang }}</b></h1>
    <mat-dialog-content style="width:600px;height:200px;">
        <br />
        <div class="row-fluid">
            <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput name="GhiChuQuanLy" [placeholder]="'GhiChuQuanLy' | localize"
                        [(ngModel)]="huyCongViec.ghiChuQuanLy" rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end" style="padding-bottom: 20px;">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)" style="margin-right: 5px;">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary"
            [disabled]="!huyBoCongViecModal.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
