<form autocomplete="off" #phanBoVeNhanVienModal="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "PhanBoCongViecVeNhanVien" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:350px;">
        <div class="row-fluid">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select [placeholder]="l('TramDV')" [(ngModel)]="phanBo.tramDichVuId" name="TramDichVu" (selectionChange)="onChangeTramDichVu($event.value)">
                        <mat-option *ngFor="let item of danhSachTramDichVu" [value]="item.id">{{ item.displayName }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <mat-select [placeholder]="l('NhanVien')" [(ngModel)]="phanBo.nhanVienId" name="TramDichVu" required>
                        <mat-option *ngFor="let item of danhSachNhanVien" [value]="item.id">{{ item.displayName }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput name="GhiChuQuanLy" [placeholder]="'GhiChuQuanLy' | localize"
                        [(ngModel)]="phanBo.ghiChuQuanLy" rows="5"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end" style="padding-bottom: 20px;">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)" style="margin-right: 5px;">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary"
            [disabled]="!phanBoVeNhanVienModal.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
