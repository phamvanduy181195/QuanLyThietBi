<form autocomplete="off" #createHangMucForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewHangMucDichVu" | localize }}</h1>
    <mat-dialog-content style="width:800px;height:400px;">
        <mat-tab-group>
            <mat-tab [label]="'DanhMucHangMucDetails' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput name="Name" [placeholder]="'HangMucName' | localize" [(ngModel)]="danhMucHangMuc.name"
                                required maxlength="50" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-select [placeholder]="l('NhomDichVu')" name="NhomDichVu" (selectionChange)="onChangeNhomDichVu($event.value)">
                                <mat-option *ngFor="let item of danhSachNhomDichVu" [value]="item.id">{{ item.displayName }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-select [placeholder]="l('DichVu')" [(ngModel)]="danhMucHangMuc.dichVuId" name="DichVu" required>
                                <mat-option *ngFor="let item of danhSachDichVu" [value]="item.id">{{ item.displayName }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <input matInput name="DonGia" [placeholder]="'DonGia' | localize" [(ngModel)]="danhMucHangMuc.donGia"
                                type="number" maxlength="10" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field>
                            <input matInput name="DonViTinh" [placeholder]="'DonViTinh' | localize" [(ngModel)]="danhMucHangMuc.donViTinh"
                                maxlength="32" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field>
                            <textarea matInput name="Description" [placeholder]="'Description' | localize"
                                [(ngModel)]="danhMucHangMuc.description" rows="5"></textarea>
                        </mat-form-field>
                        <div class="checkbox-wrapper">
                            <mat-checkbox name="IsActive" [(ngModel)]="danhMucHangMuc.isActive">
                                {{ "IsActive" | localize }}
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end" style="padding-bottom: 20px;">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)" style="margin-right: 5px;">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary"
            [disabled]="!createHangMucForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
