<form autocomplete="off" #createDichVuForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewDanhMucDichVu" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:350px;">
        <mat-tab-group>
            <mat-tab [label]="'DanhMucDichVuDetails' | localize">
                <br />
                <div class="row-fluid">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input matInput name="Name" [placeholder]="'DichVuName' | localize" [(ngModel)]="danhMucDichVu.name"
                                required maxlength="50" />
                        </mat-form-field>
                        <mat-form-field>
                            <mat-select [placeholder]="l('NhomDichVu')" [(ngModel)]="danhMucDichVu.nhomDichVuId" name="NhomDichVu" required>
                                <mat-option *ngFor="let item of danhSachNhomDichVu" [value]="item.id">{{ item.displayName }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <textarea matInput name="Description" [placeholder]="'Description' | localize"
                                [(ngModel)]="danhMucDichVu.description" rows="3"></textarea>
                        </mat-form-field>
                        <div class="checkbox-wrapper">
                            <mat-checkbox name="IsActive" [(ngModel)]="danhMucDichVu.isActive">
                                {{ "IsActive" | localize }}
                            </mat-checkbox>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end" style="padding-bottom: 20px;">
        <button mat-button type="button" [disabled]="saving" (click)="close(false)" style="margin-right: 5px;">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary"
            [disabled]="!createDichVuForm.form.valid || saving">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
