<form autocomplete="off" #setPasswordModal="ngForm" (ngSubmit)="setPassword()">
    <h1 mat-dialog-title>{{ "SetPassword" | localize }} tài khoản <b>{{ phoneNumber }}</b></h1>
    <mat-dialog-content style="width:500px;height:200px;">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput id="adminPassword" type="password" [(ngModel)]="setPasswordDto.adminPassword"
                        name="AdminPassword" [placeholder]="'AdminPassword' | localize" required />
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput id="newPassword" type="text" [(ngModel)]="setPasswordDto.password"
                        name="NewPassword" [placeholder]="'UserPassword' | localize" required />
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end" style="padding-bottom: 20px;">
        <button mat-button type="button" [disabled]="isLoading" (click)="close(false)" style="margin-right: 5px;">
            {{ "Cancel" | localize }}
        </button>
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!setPasswordModal.form.valid || isLoading">
            {{ "Save" | localize }}
        </button>
    </div>
</form>
